{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Додати товар</title>
    <link rel="stylesheet" href="{% static 'Shop/css/admin_style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Додати новий товар</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зберегти товар</button>
        </form>
    </div>
</body>
</html>
