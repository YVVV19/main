{% extends "Shop/__base.html.html" %}
{% load static %}

{% block title %}
Change Password
{% endblock title %}

{% block main %}
<h2>Chang Password</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Change Password</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>

{% endif %}
{% endblock main %}
